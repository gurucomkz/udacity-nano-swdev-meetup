<!--
*    Name
*    Email address
*    Secure password (with character and length requirements)
*    Optional public biographical information (such as employer, job title, birthday, etc)

-->
<div layout="row">
	<div flex></div>
	<section class="demo-container md-whiteframe-z1">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h3>Signup To Add Meetings</h3>
			</div>
		</md-toolbar>
		<md-content flex layout-padding layout="column">
			<form name="signupForm">
				<div flex layout="column">
					<md-input-container md-no-float class="md-block">
						<label>Full Name</label>
						<input ng-model="user.name" name="name" type="text" required ng-pattern="/\w+(\s+\w+)+/">
						<div ng-messages="signupForm.name.$error" role="alert">
							<div ng-message="required">This is required.</div>
							<div ng-message="pattern">Please, give us your full name (first name and last name at least).</div>
						</div>
					</md-input-container>

					<md-input-container md-no-float class="md-block">
						<label>Email</label>
						<input ng-model="user.email" name="email" type="text" required ng-pattern="/^.+@.+\..+$/">
						<div ng-messages="signupForm.email.$error">
							<div ng-message="required">This is required.</div>
							<div ng-message="pattern">Check your input. Email seems to invalid.</div>
						</div>
					</md-input-container>

					<md-input-container md-no-float class="md-block">
						<label>Password</label>
						<input ng-model="user.password" name="password" type="password" pw-guide required>
						<div ng-messages="signupForm.password.$error">
							<div ng-message="required">This is required.</div>
							<div ng-message="guide">Password does not meet requirements.</div>
						</div>
					</md-input-container>

					<div>
						<h4>Optional</h4>
					</div>
					<md-input-container md-no-float class="md-block">
						<label>Your Birthday</label>
						<md-datepicker class="no-icon" ng-model="user.birthday" md-open-on-focus></md-datepicker>
					</md-input-container>

					<md-input-container md-no-float class="md-block">
						<label>Company</label>
						<input ng-model="user.company" name="company" type="text">
					</md-input-container>

					<md-input-container md-no-float class="md-block">
						<label>Job title</label>
						<input ng-model="user.title" name="jobtitle" type="text">
					</md-input-container>

					<md-button class="md-raised md-primary" type="submit">Signup</md-button>
					</div>
			</form>
		</md-content>
	</section>
	<div flex></div>
</div>
