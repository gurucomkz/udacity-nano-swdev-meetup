<!--
*    Name
*    Email address
*    Secure password (with character and length requirements)
*    Optional public biographical information (such as employer, job title, birthday, etc)

-->
<div layout="row">
	<div flex></div>
	<md-card ng-if="signupMessage" md-theme="{{ signupSuccess ? 'dark-blue' : 'dark-red' }}" class="signup-result" md-theme-watch>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline" ng-if="signupSuccess">Success</span>
				<span class="md-headline" ng-if="!signupSuccess">Error</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			<p>
				{{signupMessage}}
			</p>
		</md-card-content>
		<md-card-actions layout="row" layout-align="end center">
          <md-button ng-if="!signupSuccess" ng-click="retryAction()">Try again</md-button>
		  <md-button ng-if="signupSuccess" ng-href="#/login">Go to login page</md-button>
        </md-card-actions>
	</md-card>
	<section class="demo-container md-whiteframe-z1" ng-if="!signupMessage">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h3>Signup To Add Meetings</h3>
			</div>
		</md-toolbar>
		<md-content flex layout-padding layout="column">
			<form name="signupForm" ng-submit="onSubmit()">
				<div flex layout="column">
					<md-input-container md-no-float class="md-block">
						<label>Full Name</label>
						<input ng-model="user.name" autofocus autocomplete="name" type="text" required>
						<div ng-messages="signupForm.name.$error" role="alert">
							<div ng-message="required">This is required.</div>
						</div>
					</md-input-container>

					<md-input-container md-no-float class="md-block">
						<label>Email</label>
						<input ng-model="user.email" autocomplete="email" type="text" required ng-pattern="/^.+@.+\..+$/">
						<div ng-messages="signupForm.email.$error">
							<div ng-message="required">This is required.</div>
							<div ng-message="pattern">Check your input. Email seems to invalid.</div>
						</div>
					</md-input-container>

					<md-input-container md-no-float class="md-block">
						<label>Password</label>
						<input ng-model="user.password" autocomplete="new-password" type="password" pw-guide required>
						<div ng-messages="signupForm.password.$error">
							<div ng-message="required">This is required.</div>
							<div ng-message="guide">Password does not meet requirements.</div>
						</div>
					</md-input-container>

					<div>
						<h4>Optional</h4>
					</div>
					<md-input-container md-no-float class="md-block">
						<label>Your Birthday</label>
						<input ng-model="user.birthday" autocomplete="bday" type="date">
					</md-input-container>

					<md-input-container md-no-float class="md-block">
						<label>Company</label>
						<input ng-model="user.company" autocomplete="organization" type="text">
					</md-input-container>

					<md-input-container md-no-float class="md-block">
						<label>Job title</label>
						<input ng-model="user.title"  autocomplete="organization-title" type="text">
					</md-input-container>

					<md-button class="md-raised md-primary" type="submit">Signup</md-button>
				</div>
			</form>
		</md-content>
	</section>
	<div flex></div>
</div>
