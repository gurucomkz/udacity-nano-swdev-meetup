<!doctype html>
<html ng-app="appMeetupApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body layout="row" ng-cloak ng-controller="ApplayoutCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
              md-component-id="left" hide-print
              md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Meet Up Planner</h1>
        </md-toolbar>
        <md-content flex role="navigation">
            <ul class="docs-menu">
                <li ng-repeat="section in sections">
                    <a class="md-button" ng-if="section.url" ng-href="{{section.url}}">{{section.name}}</a>
                    <a class="md-button" ng-if="section.action" ng-click="section.action()">{{section.name}}</a>
                </li>

            </ul>
        </md-content>
    </md-sidenav>
    <div layout="column" tabIndex="-1" role="main" flex>
        <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
            <div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">
                <md-button class="md-icon-button" ng-click="toggleLeft()" hide-gt-sm aria-label="Toggle Menu">
                  <md-icon md-svg-src="images/ic_menu_24px.svg"></md-icon>
                </md-button>
                <span flex></span>
                <div class="md-toolbar-item" ng-if="currentAccount()">
                    {{currentAccount().name}}
                </div>
            </div>

        </md-toolbar>

        <md-content md-scroll-y layout="column" flex>
            <div ng-view layout-padding flex="noshrink"></div>
        </md-content>

        <div layout="row" flex="noshrink" layout-align="center center">
            <div id="license-footer" flex>
                Implemented @ 2016 by <a href="https://github.com/gurucomkz/">Sergey Shevchenko</a> for
                    <a href="https://www.udacity.com/course/senior-web-developer-nanodegree-by-google--nd802" target="_blank">Senior Web Developer Udacity Nanodegree</a>
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/ui-leaflet/dist/ui-leaflet.js"></script>
    <script src="bower_components/ngGeolocation/ngGeolocation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/accounts.js"></script>
        <script src="scripts/services/events.js"></script>
        <script src="scripts/controllers/applayout.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/create.js"></script>
        <script src="scripts/directives/pwguide.js"></script>
        <script src="scripts/services/friends.js"></script>
        <script src="scripts/controllers/friendsdialog.js"></script>
        <script src="scripts/controllers/locationdialog.js"></script>
        <script src="scripts/directives/autofocus.js"></script>
        <!-- endbuild -->
</body>
</html>
